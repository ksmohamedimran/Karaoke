<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Karaoke APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
    <ion-list >
      <ion-item *ngFor="let detail of Details" (click)="play()">
        <ion-avatar slot="start">
          <img src="{{detail.ImageUrl}}">
        </ion-avatar>
        <ion-label>
          <h2>{{detail.Title}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
